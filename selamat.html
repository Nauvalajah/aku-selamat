<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Nisrina Nazhifah Al-Athir!</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #060000 0%, #fad0c4 99%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 350px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #593a56;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1s forwards;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
            opacity: 0;
            animation: fadeIn 2s 1s forwards;
        }
        .cake {
            font-size: 80px;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #f0f0f0;
            position: absolute;
            animation: confettiFall 4s linear infinite;
        }
        @keyframes fadeInDown {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        @keyframes confettiFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .wishes {
            font-size: 1em;
            color: #555;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s 2s forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Ulang Tahun!</h1>
        <div class="message">Nisrina Nazhifah Al-Athir</div>
        <div class="cake">ðŸŽ‚</div>
        <div class="wishes">Semoga semua impianmu masuk telkom malang bisa terwujud dan selalu bahagia!</div>
    </div>

    <script>
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 4000);
        }

        // Mengurangi jumlah konfeti untuk performa yang lebih baik di mobile
        setInterval(createConfetti, 300);
    </script>
</body>
</html>
